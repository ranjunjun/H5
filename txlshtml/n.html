<script>
    var Detail = {
        init: function () {
            this.initPullToRefresh();
            this.initISlider();
        },
        initPullToRefresh: function () {
            var pull = new PullToRefresh({
                el: '#index',
                up: 1,
                down: 1,
                pulldownLength: 60,
                pullupOffset: 40,
                addNew: function () {
                    return new Promise(function (resolve, reject) {
                        setTimeout(function () {
                            resolve();
                        }, 100);
                    });
                },
                addMore: function () {
                    return new Promise(function (resolve, reject) {
                        setTimeout(function () {
                            resolve();
                        }, 100);
                    });
                }
            });
        },
        initISlider: function () {
            var data = (function() {
                var a = new Array();
                for (var i = 0; i < 4; i++) {
                    a[a.length] = aa("images/3.jpeg", "images/3.jpeg", "images/3.jpeg", "images/3.jpeg");

                }
                return a;
            })();
            var S = new iSlider(document.getElementById('iSlider-wrapper'), data, {
                isLooping: 1,
                isOverspread: 1,
                isAutoplay: 0,
                animateTime: 100,
                animateType: 'depth',
            });
        },
    };
  function  aa(img,text1,text2,mengban) {

      return {
            content: '<div style="height:100%;width:100%;background: url('+img+') no-repeat;background-size: 100% 100%;">'
            + '<div style="width:100%;height:31%;background: url('+mengban+') no-repeat;background-size: 100% 100%;text-align:center;margin-top: 30%;padding-top: 2rem">'
            + '<small style="color:#FFF;font-size:14px;">'+text1+'</small>'
            + '<p style="color:#FFF;font-size:20px;">#'+text2+'#</p>'
            + '</div>'
            + '</div>'
        };
  }

    window.onload = Detail.init.bind(Detail);
</script>
